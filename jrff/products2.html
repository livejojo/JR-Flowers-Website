<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products 2 - JR Flowers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      color: #d63384;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .product-card input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button {
      background-color: #28a745;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <nav>
    <a href="welcome.html" id="nav-welcome">Welcome</a>
    <a href="home.html" id="nav-home">Home</a>
    <a href="Products.html" id="nav-products">Products</a>
    <a href="products2.html" id="nav-products">products2</a>
    <a href="about.html" id="nav-about">About Us</a>
    <a href="Contact.html" id="nav-contact">Contact</a>
    <a href="cart.html" id="nav-cart">Cart</a>
    <a href="Checkout.html" id="nav-checkout">Checkout</a>
    <a href="Categories.html" id="nav-categories">Categories</a>
    <a href="Offers.Html" id="nav-offers">Offers</a>
    <a href="Gallery.html" id="nav-gallery">Gallery</a>
    <a href="faq.html" id="nav-faq">FAQ</a>
    <a href="TermsandConditions.html" id="nav-terms">Terms</a>
  </nav>

  <div class="container">
    <h1>More Flowers</h1>
    <div class="products-grid">

      <div class="product-card">
        <img src="images/binklyly.jpg" alt="Pink Roses">
        <h3>Pink Roses</h3>
        <p>$30</p>
        <input type="number" min="1" value="1" id="qty-0">
        <button class="button" onclick="addToCart('Pink Roses', 30, 'qty-0')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/bigbf.jpg" alt="Red Tulips">
        <h3>Red Tulips</h3>
        <p>$25</p>
        <input type="number" min="1" value="1" id="qty-1">
        <button class="button" onclick="addToCart('Red Tulips', 25, 'qty-1')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/bf.jpg" alt="Lavender Mix">
        <h3>Lavender Mix</h3>
        <p>$28</p>
        <input type="number" min="1" value="1" id="qty-2">
        <button class="button" onclick="addToCart('Lavender Mix', 28, 'qty-2')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/boucbink.jpg" alt="White Orchids">
        <h3>White Orchids</h3>
        <p>$40</p>
        <input type="number" min="1" value="1" id="qty-3">
        <button class="button" onclick="addToCart('White Orchids', 40, 'qty-3')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/btf.jpg" alt="Sunflowers">
        <h3>Sunflowers</h3>
        <p>$20</p>
        <input type="number" min="1" value="1" id="qty-4">
        <button class="button" onclick="addToCart('Sunflowers', 20, 'qty-4')">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="images/buc.jpg" alt="Seasonal Bouquet">
        <h3>Seasonal Bouquet</h3>
        <p>$35</p>
        <input type="number" min="1" value="1" id="qty-5">
        <button class="button" onclick="addToCart('Seasonal Bouquet', 35, 'qty-5')">Add to Cart</button>
      </div>

    </div>
  </div>

  <script>
    function addToCart(name, price, qtyId) {
      const quantity = parseInt(document.getElementById(qtyId).value) || 1;
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.push({ name, price, quantity });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${quantity} x ${name} added to cart!`);
    }
  </script>

</body>
</html>
