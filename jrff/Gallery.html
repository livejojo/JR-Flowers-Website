<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - JR Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }

    nav {
      background-color: #d63384;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #c2185b;
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 38px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .toggle-language {
      margin-left: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-language:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="welcome.html" id="nav-welcome">Welcome</a>
    <a href="home.html" id="nav-home">Home</a>
    <a href="Products.html" id="nav-products">Products</a>
    <a href="products2.html" id="nav-products">Products</a>
    <a href="about.html" id="nav-about">About Us</a>
    <a href="Contact.html" id="nav-contact">Contact</a>
    <a href="cart.html" id="nav-cart">Cart</a>
    <a href="Checkout.html" id="nav-checkout">Checkout</a>
    <a href="Categories.html" id="nav-categories">Categories</a>
    <a href="Offers.Html" id="nav-offers">Offers</a>
    <a href="Gallery.html" id="nav-gallery">Gallery</a>
    <a href="faq.html" id="nav-faq">FAQ</a>
    <a href="TermsandConditions.html" id="nav-terms">Terms</a>
    <span class="toggle-language" id="toggle-language">Change Language</span>
  </nav>

  <div class="content">
    <h1 id="gallery-title">Gallery</h1>
    <div class="gallery">
      <img src="images/buc.jpg" alt="Gallery 1">
      <img src="images/Peonies.jpg" alt="Gallery 2">
      <img src="images/lav.jpg" alt="Gallery 3">
      <img src="images/ew.jpg" alt="Gallery 4">
      <img src="images/lyly.jpg" alt="Gallery 5">
      <img src="images/wf.jpg" alt="Gallery 6">
    </div>
  </div>

  <script>
    const galleryData = {
      en: {
        title: "Gallery"
      },
      ar: {
        title: "المعرض"
      }
    };

    let currentLanguage = localStorage.getItem('language') || 'en';

    function renderGallery() {
      document.getElementById('gallery-title').innerText = galleryData[currentLanguage].title;
    }

    function toggleLanguage() {
      currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
      localStorage.setItem('language', currentLanguage);
      renderGallery();
    }

    document.getElementById('toggle-language').addEventListener('click', toggleLanguage);

    document.addEventListener('DOMContentLoaded', renderGallery);
  </script>
</body>
</html>
