<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - JR Flowers</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #d63384;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #c2185b;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #d63384;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      color: #555;
    }

    button {
      margin-top: 30px;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }

    footer {
      background-color: #f8c1da;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <a href="welcome.html">Welcome</a>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>

  <div class="content">
    <h1>Thank You, <span id="customerName"></span>!</h1>
    <p>Your order has been received.</p>
    <div id="orderDetails"></div>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <footer>
    &copy; 2025 JRS Flowers. All rights reserved.
  </footer>

  <script>
    function goHome() {
      window.location.href = "home.html";
    }

    // قراءة بيانات العميل
    const orderInfo = JSON.parse(localStorage.getItem('orderInfo'));

    if (orderInfo) {
      document.getElementById('customerName').textContent = orderInfo.fullName;

      document.getElementById('orderDetails').innerHTML = `
        <p><strong>Address:</strong> ${orderInfo.address}, ${orderInfo.city}, ${orderInfo.postalCode}</p>
        <p><strong>Phone:</strong> ${orderInfo.phoneNumber}</p>
        <p><strong>Email:</strong> ${orderInfo.email}</p>
      `;
    } else {
      document.getElementById('orderDetails').innerHTML = "<p>No order information found.</p>";
    }
  </script>

</body>
</html>
